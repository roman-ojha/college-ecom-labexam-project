{% extends 'base.html' %}

{% block body %} 

<div style="margin:20px;display:flex; justify-content:start; align-item:strt; width:190px; gap:15px;">

    
    {% for book in books  %}
    
        <div style="border:1px solid black;">
            <img style="height:250px; width:190px;" src="{{book.image_url}}" alt="{{book.slug}}" srcset=""/>
            <h2 style="font-size:15px">{{book.title}} | {{book.author}} </h2>
            <p style="font-size:10px;">Price: {{book.price}} </p>
        </div>
    
    {% endfor %}
    
</div>
{% endblock body %}
